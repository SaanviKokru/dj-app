<html>

<head>
    <title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>


</head>

<body background="background.jpg">
    <div style="width: 100%;" class="btn btn-info">
        <h1>AI DJ APP</h1>
        <label style="color: red;"> NOTE - Move your left-hand wrist up and down for increasing
            and decreasing the volume Move your right-hand wrist up and down for increasing and decreasing the speed
        </label>
    </div><br><br>
    <center>
        <button style="width: 170px;font-size: 25px;" onclick= "play_song()"class="btn btn-warning">PLAY</button>
    </center>
    <div style="float: left;">
        <img style="width: 200px;border-radius: 100px;" src="disk.gif">
        <br>
        <br>
        <label id="sp" style=" font-size: 30px;" class="btn btn-danger"> speed</label>

    </div>
    <div style="float:right;">
        <img style="width: 200px;border-radius: 100px;" src="disk.gif">
        <br>
        <br>
        <label id="vol"style=" font-size: 30px;" class="btn btn-danger"> volume</label>
    </div>
    <script src="main.js"></script>
</body>
